<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: yellowgreen;
            border: solid;
            outline: solid;
        }
        h1 {
            background-color: yellow;
        }
        div p {
            background-color: blue;
        }
        div h1 {
            border: dashed red;
        }
        #mySpecialItem {
            color:red;
        }
        div {
            width:30vw;
            display:inline-block;
        }
    </style>
</head>
<body>
    <h1>My very fifth webpage</h1>
    <div>
        <p>we have now concluded the development of this beauty</p>
    </div>
    <div>
        <h1>Yet another header</h1>
        <ul>
            <li>item 1</li>
            <li id="mySpecialItem">item 2</li>
            <li>item 3</li>
        </ul>
    </div>
    <div>
        <p id="mySpecialItem">Starting with HTML</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Media Query Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
          body {
            background-color: green;
          }
          img {
            width: 100%;
          }
          @media screen and (min-width: 700px) {
            body {
              background-color: yellow;
            }
          }
          @media screen and (min-width: 900px) {
            body {
              background-color: rgb(59, 15, 221);
            }
          }
        </style>
      </head>
      <body>
        <picture>
          <!-- Make sure the min-width is in descending order-->
          <source media="(min-width: 900px)" srcset="img/AngryCat.jpeg"/>
          <source media="(min-width: 700px)" srcset="img/HappyDog.jpeg"/>
          <img src="img/QuteRabbit.jpeg" alt="a cute rabbit"/>
        </picture>
</html>

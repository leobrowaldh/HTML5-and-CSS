<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/responsive_tables_1.css" />
  <title>responsive_tables_1</title>
</head>

<body>
  <main>

    <div class="tableFluid">

      <div class="theadFluid">
        <div class="trFluid">
          <div class="trFluid_Grouping2">
            <div class="trFluid_Grouping1">
              <div class="tdFluent">First Name</div>
              <div class="tdFluent">Last Name</div>
            </div>
            <div class="trFluid_Grouping1">
              <div class="tdFluent">Email</div>
              <div class="tdFluent">Birthday</div>
            </div>
          </div>
          <div class="trFluid_Grouping2 num">
            <div class="trFluid_Grouping1 num">
              <div class="tdFluent num">Min</div>
              <div class="tdFluent num">Max</div>
            </div>
            <div class="trFluid_Grouping1 num">
              <div class="tdFluent num">Avg</div>
              <div class="tdFluent num">Last</div>
            </div>
          </div>
        </div>
      </div>

      <div class="tbodyFluid">
        <div class="trFluid">
          <div class="trFluid_Grouping2">
            <div class="trFluid_Grouping1">
              <div class="tdFluent">John</div>
              <div class="tdFluent">Smith</div>
            </div>
            <div class="trFluid_Grouping1">
              <div class="tdFluent" title="john.smith@gmail.com">john.smith@gmail.com</div>
              <div class="tdFluent">March 14, 1969</div>
            </div>
          </div>
          <div class="trFluid_Grouping2 num">
            <div class="trFluid_Grouping1 num">
              <div class="tdFluent num">1,024</div>
              <div class="tdFluent num">65,536</div>
            </div>

            <div class="trFluid_Grouping1 num">
              <div class="tdFluent num">5,120</div>
              <div class="tdFluent num">7,680</div>
            </div>
          </div>
        </div>

        <div class="trFluid">
          <div class="trFluid_Grouping2">
            <div class="trFluid_Grouping1">
              <div class="tdFluent">Jane</div>
              <div class="tdFluent">Doe</div>
            </div>
            <div class="trFluid_Grouping1">
              <div class="tdFluent" title="jane.doe@gmail.com">jane.doe@gmail.com</div>
              <div class="tdFluent">February 4, 1970</div>
            </div>
          </div>
          <div class="trFluid_Grouping2 num">
            <div class="trFluid_Grouping1 num">
              <div class="tdFluent num">2,484</div>
              <div class="tdFluent num">5,536</div>
            </div>

            <div class="trFluid_Grouping1 num">
              <div class="tdFluent num">87</div>
              <div class="tdFluent num">785</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
